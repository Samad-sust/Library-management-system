{% extends 'general_template.html' %}
{% load static %}
    
{% block general_template %}
        <div id="content" class="site-content">
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    <div class="signin-main">
                        <div class="container">
                            <div class="woocommerce">
                                <div class="woocommerce-login">
                                    <div class="company-info signin-register">
                                        <div class="new-user">
                                            <div class="row">
                                                <div class="col-md-3">
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="company-detail new-account bg-light margin-right">
                                                        <div class="new-user-head">
                                                            
                                                            <h2>Sign in to your Account</h2>
                                                            <span class="underline left mb-3"></span>
                                                            
                                                        </div>
                                                        <form class="login" method="POST">
                                                            {% csrf_token %}
                                                            <p class="form-row form-row-first input-required">
                                                                <label>
                                                                    <span class="first-letter">Username</span>  
                                                                    <span class="second-letter">*</span>
                                                                </label>
                                                                <input type="text" id="username" name="username">
                                                            </p>
                                                            
                                                            <p class="form-row input-required">
                                                                <label>
                                                                    <span class="first-letter">Password</span>  
                                                                    <span class="second-letter">*</span>
                                                                </label>
                                                                <input type="password" id="password" name="password">
                                                            </p>                                                                           
                                                            <div class="clear"></div>
                                                            <input type="submit" value="Log in" name="signup" class="button btn btn-default">
                                                            
                                                            {% for message in messages %}
                                                                <p class="text-danger mt-3">{{message}}</p>
                                                            {% endfor %}
                                                            <div class="clear"></div>
                                                        </form> 
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                
                                                
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- End: Cart Section -->
 {% endblock general_template %}
